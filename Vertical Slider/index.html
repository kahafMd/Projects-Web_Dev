<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Vertical Slider</title>
</head>

<body>
    <div id="container">
        <div class="left-slide">
            <div style="background-color: rgb(20, 156, 86)">
                <h1>Nature</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(90, 40, 40)">
                <h1>Animal</h1>
                <p>All Animal</p>
            </div>
            <div style="background-color: rgb(202, 202, 104)">
                <h1>Bird</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(20, 33, 33)">
                <h1>Castle</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(30, 77, 95)">
                <h1>Fish</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(186, 42, 83)">
                <h1>Flower</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(93, 175, 175)">
                <h1>Mountain</h1>
                <p>All Nature</p>
            </div>
            <div style="background-color: rgb(37, 86, 150)">
                <h1>River</h1>
                <p>All Nature</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('River.jpg')"></div>
            <div style="background-image: url('Mountain.jpg')"></div>
            <div style="background-image: url('Flower.jpg')"></div>
            <div style="background-image: url('Fish.jpg')"></div>
            <div style="background-image: url('Castle.jpg')"></div>
            <div style="background-image: url('Bird.jpg')"></div>
            <div style="background-image: url('Animal.jpg')"></div>
            <div style="background-image: url('Nature.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
