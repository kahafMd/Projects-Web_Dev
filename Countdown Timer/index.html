<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <title>Countdown Timer</title>

</head>
<body>
    <h1 class = "header">New Year's Eve</h1>
    
    <div id="countdown">

            <div class="time">
                <h2 id="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds"></h2>
                <small>Seconds</small>
            </div>


    </div>





    <script src="script.js"></script>
</body>
</html>
